<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ultra-FIN</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
  <!--<link rel="shortcut icon" href="images/favicon.png" />-->
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
      <!--<iframe src="pages/common/header.html" width="100%"; height="94px" frameborder="0" scrolling="no" name="headFrame"></iframe>-->
      <!--引入抽取的topbar-->
      <!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
      <div th:replace="common/header::topbar"></div>
      <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
        <div th:replace="common/sidebar::sidebar"></div>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

          <div class="page-header">
            <h3 class="page-title">
              <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-animation"></i>
              </span>
              模板库
            </h3>
            <nav aria-label="breadcrumb">
              <ul class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                  <span></span>Overview
                  <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                </li>
              </ul>
            </nav>
          </div>



            <div class="row">


                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">现有模板</h4>
                            <p class="card-description">
                                点击相应模板可 <code>直接使用</code>
                            </p>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>
                                        创建者
                                    </th>
                                    <th>
                                        模板名
                                    </th>
                                    <th>
                                        模板段落（上限5段）
                                    </th>
                                    <th>
                                        状态
                                    </th>
                                    <th>
                                        最近提交日期
                                    </th>
                                </tr>
                                </thead>
                                <tbody th:each="tem,temStat : ${session.list}">
                                <tr>
                                    <td class="py-1">
                                        <img src="images/faces/timg.jpg" alt="image">
                                    </td>
                                    <td>
                                        <a th:href="@{/useTem(temId=${tem.id})}"  th:text="${tem.templateName}"></a>
                                    </td>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar bg-success" role="progressbar" th:styleappend="'width:' + ${#strings.arraySplit(tem.paragraphIds,',').length * 20} + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </td>
                                    <td>
                                        <label class="badge badge-gradient-success">正常</label>
                                    </td>
                                    <td th:text="${#dates.format(tem.updateTime, 'yyyy-MM-dd HH:mm:ss')}">

                                    </td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>



            </div>



        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer th:replace="common/footer::footer">
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <script src="vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/misc.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="js/dashboard.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
